<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea 3 - Segmento 1 - Parte Fija - Lado Derecho</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="LogoTerniumColor.png" alt="Logo">
            <h1 class="nombre">Linea 3 - Segmento 1 - Parte Fija - Lado Derecho</h1>
        </div>
    </header>

    <div class="container">
        <div class="input-group">
            <label for="distribuidor2">Distribuidor:</label>
            <input type="text" id="distribuidor2">
            <input type="file" accept="image/*" capture="camera" id="Photo2-distribuidor2" onchange="preview2Photo2(event, 'preview2-distribuidor2', 'delete-distribuidor2')">
            <img id="preview2-distribuidor2" src="" alt="Foto del distribuidor2" style="display:none;">
            <button id="delete-distribuidor2" class="delete-button" style="display:none;" onclick="deletePhoto2('preview2-distribuidor2', 'Photo2-distribuidor2', 'delete-distribuidor2')">Eliminar Foto</button>
        </div>
        <br>
        <div class="input-group">
            <label for="canerias2">Canerías:</label>
            <input type="text" id="canerias2">
            <input type="file" accept="image/*" capture="camera" id="Photo2-canerias2" onchange="preview2Photo2(event, 'preview2-canerias2', 'delete-canerias2')">
            <img id="preview2-canerias2" src="" alt="Foto de Canerías" style="display:none;">
            <button id="delete-canerias2" class="delete-button" style="display:none;" onclick="deletePhoto2('preview2-canerias2', 'Photo2-canerias2', 'delete-canerias2')">Eliminar Foto</button>
        </div>
        <br>
        <div class="input-group">
            <label for="mangueras2">Mangueras:</label>
            <input type="text" id="mangueras2">
            <input type="file" accept="image/*" capture="camera" id="Photo2-mangueras2" onchange="preview2Photo2(event, 'preview2-mangueras2', 'delete-mangueras2')">
            <img id="preview2-mangueras2" src="" alt="Foto de mangueras2" style="display:none;">
            <button id="delete-mangueras2" class="delete-button" style="display:none;" onclick="deletePhoto2('preview2-mangueras2', 'Photo2-mangueras2', 'delete-mangueras2')">Eliminar Foto</button>
        </div>

        <button onclick="guardarDatos()">Guardar Datos</button>
        <button onclick="limpiarCampos()">Limpiar Todo</button>
        <button id="export-buttonclick">Exportar a PDF</button><br>
        <button onclick="volverAPaginaAnterior()">Volver a Página Anterior</button>
	    <button onclick="volverAlInicio()">Volver a la Página Principal</button>
    </div>

    <script>
        // Cargar datos del localStorage al cargar la página
        window.onload = function() {
            const distribuidor2Comment = localStorage.getItem('distribuidor2');
            const canerias2Comment = localStorage.getItem('canerias2');
            const mangueras2Comment = localStorage.getItem('mangueras2');
            const distribuidor2Photo2 = localStorage.getItem('distribuidor2Photo2');
            const canerias2Photo2 = localStorage.getItem('canerias2Photo2');
            const mangueras2Photo2 = localStorage.getItem('mangueras2Photo2');

            if (distribuidor2Comment) {
                document.getElementById('distribuidor2').value = distribuidor2Comment;
                document.getElementById('preview2-distribuidor2').src = distribuidor2Photo2;
                document.getElementById('preview2-distribuidor2').style.display = 'block';
                document.getElementById('delete-distribuidor2').style.display = 'inline-block';
            }
            if (canerias2Comment) {
                document.getElementById('canerias2').value = canerias2Comment;
                document.getElementById('preview2-canerias2').src = canerias2Photo2;
                document.getElementById('preview2-canerias2').style.display = 'block';
                document.getElementById('delete-canerias2').style.display = 'inline-block';
            }
            if (mangueras2Comment) {
                document.getElementById('mangueras2').value = mangueras2Comment;
                document.getElementById('preview2-mangueras2').src = mangueras2Photo2;
                document.getElementById('preview2-mangueras2').style.display = 'block';
                document.getElementById('delete-mangueras2').style.display = 'inline-block';
            }
        };

        function preview2Photo2(event, preview2Id, deleteId) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.getElementById(preview2Id);
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';
                document.getElementById(deleteId).style.display = 'inline-block'; // Muestra el botón de eliminar
                
                // Guardar la imagen en el localStorage
                const key = preview2Id.replace('preview2-', '') + 'Photo2';
                localStorage.setItem(key, e.target.result);
            };
            reader.readAsDataURL(file);
            
            // Guardar el comentario en el localStorage
            const inputId = event.target.id.replace('Photo2-', '');
            const comment = document.getElementById(inputId).value;
            localStorage.setItem(inputId, comment);
        }

        function deletePhoto2(preview2Id, fileId, deleteId) {
            document.getElementById(preview2Id).src = '';
            document.getElementById(preview2Id).style.display = 'none';
            document.getElementById(fileId).value = ''; // Limpia el archivo
            document.getElementById(deleteId).style.display = 'none'; // Oculta el botón de eliminar
            
            // Eliminar del localStorage
            const key = preview2Id.replace('preview2-', '') + 'Photo2';
            localStorage.removeItem(key);
        }

        document.getElementById('export-buttonclick').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(16);

            // Agregar el logo al PDF
            const logoImage = document.querySelector('.logo img').src; // Obtener la fuente del logo
            doc.addImage(logoImage, 'PNG', 20, 10, 60, 25); // Ajusta la posición y el tamaño según sea necesario

            // Título del documento
            doc.text("Linea 3 - Segmento 1 - Parte Fija - Lado Derecho", 20, 50);

            const distribuidor2Comment = localStorage.getItem('distribuidor2') || '';
            const canerias2Comment = localStorage.getItem('canerias2') || '';
            const mangueras2Comment = localStorage.getItem('mangueras2') || '';

            doc.text(`Distribuidor: ${distribuidor2Comment}`, 20, 70);
            const distribuidor2Img = localStorage.getItem('distribuidor2Photo2');
            if (distribuidor2Img) {
                doc.addImage(distribuidor2Img, 'JPEG', 20, 80, 50, 50);
            }

            doc.text(`Canerías: ${canerias2Comment}`, 20, 150);
            const canerias2Img = localStorage.getItem('canerias2Photo2');
            if (canerias2Img) {
                doc.addImage(canerias2Img, 'JPEG', 20, 160, 50, 50);
            }

            doc.text(`Mangueras: ${mangueras2Comment}`, 20, 230);
            const mangueras2Img = localStorage.getItem('mangueras2Photo2');
            if (mangueras2Img) {
                doc.addImage(mangueras2Img, 'JPEG', 20, 240, 50, 50);
            }

            doc.save('Linea3-Segmento1-ParteFija-LadoDerecho.pdf');
        });

        function guardarDatos() {
            // Guardar comentarios
            localStorage.setItem('distribuidor2', document.getElementById('distribuidor2').value);
            localStorage.setItem('canerias2', document.getElementById('canerias2').value);
            localStorage.setItem('mangueras2', document.getElementById('mangueras2').value);

            alert("Datos guardados.");
        }

        function limpiarCampos() {
            if (confirm("¿Estás seguro de que quieres limpiar todos los campos y el almacenamiento?")) {
                // Limpiar campos de texto
                document.getElementById('distribuidor2').value = '';
                document.getElementById('canerias2').value = '';
                document.getElementById('mangueras2').value = '';

                // Limpiar imágenes
                deletePhoto2('preview2-distribuidor2', 'Photo2-distribuidor2', 'delete-distribuidor2');
                deletePhoto2('preview2-canerias2', 'Photo2-canerias2', 'delete-canerias2');
                deletePhoto2('preview2-mangueras2', 'Photo2-mangueras2', 'delete-mangueras2');

                // Limpiar localStorage
                localStorage.clear();
            }
        }

        function volverAPaginaAnterior() {
            window.history.back();
        }

        function volverAlInicio() {
            window.location.href = "index.html"; // Ajusta la ruta según sea necesario
        }
    </script>
</body>
</html>
