<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea 3 - Segmento 1 - Parte Fija - Lado Izquierdo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="LogoTerniumColor.png" alt="Logo">
            <h1 class="nombre">Linea 3 - Segmento 1 - Parte Fija - Lado Izquierdo</h1>
        </div>
    </header>

    <div class="container">
        <div class="input-group">
            <label for="distribuidor2">distribuidor2:</label>
            <input type="text" id="distribuidor2">
            <input type="file" accept="image/*" capture="camera" id="photo-distribuidor2" onchange="previewPhoto(event, 'preview-distribuidor2', 'delete-distribuidor2')">
            <img id="preview-distribuidor2" src="" alt="Foto del distribuidor2" style="display:none;">
            <button id="delete-distribuidor2" class="delete-button" style="display:none;" onclick="deletePhoto('preview-distribuidor2', 'photo-distribuidor2', 'delete-distribuidor2')">Eliminar Foto</button>
        </div>
        <br>
        <div class="input-group">
            <label for="canerias2">Canerías:</label>
            <input type="text" id="canerias2">
            <input type="file" accept="image/*" capture="camera" id="photo-canerias2" onchange="previewPhoto(event, 'preview-canerias2', 'delete-canerias2')">
            <img id="preview-canerias2" src="" alt="Foto de Canerías" style="display:none;">
            <button id="delete-canerias2" class="delete-button" style="display:none;" onclick="deletePhoto('preview-canerias2', 'photo-canerias2', 'delete-canerias2')">Eliminar Foto</button>
        </div>
        <br>
        <div class="input-group">
            <label for="mangueras2">mangueras2:</label>
            <input type="text" id="mangueras2">
            <input type="file" accept="image/*" capture="camera" id="photo-mangueras2" onchange="previewPhoto(event, 'preview-mangueras2', 'delete-mangueras2')">
            <img id="preview-mangueras2" src="" alt="Foto de mangueras2" style="display:none;">
            <button id="delete-mangueras2" class="delete-button" style="display:none;" onclick="deletePhoto('preview-mangueras2', 'photo-mangueras2', 'delete-mangueras2')">Eliminar Foto</button>
        </div>

        <button onclick="guardarDatos()">Guardar Datos</button>
        <button onclick="limpiarCampos()">Limpiar Todo</button>
        <button id="export-button">Exportar a PDF</button><br>
        <button onclick="volverAPaginaAnterior()">Volver a Página Anterior</button>
	    <button onclick="volverAlInicio()">Volver a la Página Principal</button>
    </div>

    <script>
        // Cargar datos del localStorage al cargar la página
        window.onload = function() {
            const distribuidor2Comment = localStorage.getItem('distribuidor2');
            const canerias2Comment = localStorage.getItem('canerias2');
            const mangueras2Comment = localStorage.getItem('mangueras2');
            const distribuidor2Photo = localStorage.getItem('distribuidor2Photo');
            const canerias2Photo = localStorage.getItem('canerias2Photo');
            const mangueras2Photo = localStorage.getItem('mangueras2Photo');

            if (distribuidor2Comment) {
                document.getElementById('distribuidor2').value = distribuidor2Comment;
                document.getElementById('preview-distribuidor2').src = distribuidor2Photo;
                document.getElementById('preview-distribuidor2').style.display = 'block';
                document.getElementById('delete-distribuidor2').style.display = 'inline-block';
            }
            if (canerias2Comment) {
                document.getElementById('canerias2').value = canerias2Comment;
                document.getElementById('preview-canerias2').src = canerias2Photo;
                document.getElementById('preview-canerias2').style.display = 'block';
                document.getElementById('delete-canerias2').style.display = 'inline-block';
            }
            if (mangueras2Comment) {
                document.getElementById('mangueras2').value = mangueras2Comment;
                document.getElementById('preview-mangueras2').src = mangueras2Photo;
                document.getElementById('preview-mangueras2').style.display = 'block';
                document.getElementById('delete-mangueras2').style.display = 'inline-block';
            }
        };

        function previewPhoto(event, previewId, deleteId) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.getElementById(previewId);
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';
                document.getElementById(deleteId).style.display = 'inline-block'; // Muestra el botón de eliminar
                
                // Guardar la imagen en el localStorage
                const key = previewId.replace('preview-', '') + 'Photo';
                localStorage.setItem(key, e.target.result);
            };
            reader.readAsDataURL(file);
            
            // Guardar el comentario en el localStorage
            const inputId = event.target.id.replace('photo-', '');
            const comment = document.getElementById(inputId).value;
            localStorage.setItem(inputId, comment);
        }

        function deletePhoto(previewId, fileId, deleteId) {
            document.getElementById(previewId).src = '';
            document.getElementById(previewId).style.display = 'none';
            document.getElementById(fileId).value = ''; // Limpia el archivo
            document.getElementById(deleteId).style.display = 'none'; // Oculta el botón de eliminar
            
            // Eliminar del localStorage
            const key = previewId.replace('preview-', '') + 'Photo';
            localStorage.removeItem(key);
        }

        document.getElementById('export-button').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(16);

            // Agregar el logo al PDF
            const logoImage = document.querySelector('.logo img').src; // Obtener la fuente del logo
            doc.addImage(logoImage, 'PNG', 20, 10, 50, 30); // Ajusta la posición y el tamaño según sea necesario

            // Título del documento
            doc.text("Linea 3 - Segmento 1 - Parte Fija - Lado Derecho", 20, 50);

            const distribuidor2Comment = localStorage.getItem('distribuidor2') || '';
            const canerias2Comment = localStorage.getItem('canerias2') || '';
            const mangueras2Comment = localStorage.getItem('mangueras2') || '';

            doc.text(`distribuidor2: ${distribuidor2Comment}`, 20, 70);
            const distribuidor2Img = localStorage.getItem('distribuidor2Photo');
            if (distribuidor2Img) {
                doc.addImage(distribuidor2Img, 'JPEG', 20, 80, 50, 50);
            }

            doc.text(`Canerías: ${canerias2Comment}`, 20, 150);
            const canerias2Img = localStorage.getItem('canerias2Photo');
            if (canerias2Img) {
                doc.addImage(canerias2Img, 'JPEG', 20, 160, 50, 50);
            }

            doc.text(`mangueras2: ${mangueras2Comment}`, 20, 230);
            const mangueras2Img = localStorage.getItem('mangueras2Photo');
            if (mangueras2Img) {
                doc.addImage(mangueras2Img, 'JPEG', 20, 240, 50, 50);
            }

            doc.save('Linea 3 - Segmento 1 - Parte Fija - Lado Derecho.pdf');
        });

        function guardarDatos() {
            // Guardar comentarios
            const distribuidor2Comment = document.getElementById('distribuidor2').value;
            const canerias2Comment = document.getElementById('canerias2').value;
            const mangueras2Comment = document.getElementById('mangueras2').value;
            localStorage.setItem('distribuidor2', distribuidor2Comment);
            localStorage.setItem('canerias2', canerias2Comment);
            localStorage.setItem('mangueras2', mangueras2Comment);

            // Fotos ya se guardan automáticamente en la función previewPhoto
            alert("Datos guardados correctamente.");
        }

        function limpiarCampos() {
            // Limpiar campos de texto
            document.getElementById('distribuidor2').value = '';
            document.getElementById('canerias2').value = '';
            document.getElementById('mangueras2').value = '';

            // Limpiar fotos
            deletePhoto('preview-distribuidor2', 'photo-distribuidor2', 'delete-distribuidor2');
            deletePhoto('preview-canerias2', 'photo-canerias2', 'delete-canerias2');
            deletePhoto('preview-mangueras2', 'photo-mangueras2', 'delete-mangueras2');

            // Eliminar todos los datos del localStorage
            localStorage.removeItem('distribuidor2');
            localStorage.removeItem('canerias2');
            localStorage.removeItem('mangueras2');
            localStorage.removeItem('distribuidor2Photo');
            localStorage.removeItem('canerias2Photo');
            localStorage.removeItem('mangueras2Photo');

            alert("Todos los datos han sido eliminados.");
        }

        function volverAlInicio() {
            window.location.href = 'Linea 3 - Segmentos.html'; // Redirige a la página principal
        }

        function volverAPaginaAnterior() {
            window.history.back(); // Vuelve a la página anterior
        }
    </script>
</body>
</html>
