<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones Botón 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        video, canvas {
            display: block;
            margin-top: 20px;
            max-width: 100%;
        }
        .foto {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Lubricacion</h1>



    <form id="form">
        <label><input type="checkbox" name="opcion" value="Opción 1"> Opción 1</label><br>
        <label><input type="checkbox" name="opcion" value="Opción 2"> Opción 2</label><br>
        <label><input type="checkbox" name="opcion" value="Opción 3"> Opción 3</label><br>
        <label><input type="checkbox" name="opcion" value="Opción 4"> Opción 4</label><br>
        <label><input type="checkbox" name="opcion" value="Opción 5"> Opción 5</label><br>
        <label><input type="checkbox" name="opcion" value="Opción 6"> Opción 6</label><br>
        <label><input type="checkbox" name="opcion" value="Opción 7"> Opción 7</label><br>
        <label><input type="checkbox" name="opcion" value="Opción 8"> Opción 8</label><br>
    </form>
    <button onclick="guardarSeleccion()">Guardar Selección</button>
    <button onclick="exportarAPDF()">Exportar a PDF</button>
    <button onclick="enviarPorWhatsApp()">Enviar por WhatsApp</button>
    <button onclick="volverAlInicio()">Volver a la Página Principal</button>

    <h2>Tomar Foto</h2>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="snap">Tomar Foto</button>
    <button id="closeCamera">Cerrar Cámara</button>
    <canvas id="canvas" width="320" height="240"></canvas>

    <h2>Fotos Tomadas</h2>
    <div id="fotosTomadas"></div>

    <script>
        const localStorageKey = 'selecciones_botton1'; // Cambia el número para cada botón
        const fotosKey = 'fotos_botton1'; // Para almacenar múltiples fotos
        let stream; // Variable para guardar el flujo de video

        // Acceso a la cámara
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snap = document.getElementById('snap');
        const closeCamera = document.getElementById('closeCamera');
        const fotosTomadas = document.getElementById('fotosTomadas');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((mediaStream) => {
                stream = mediaStream;
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error al acceder a la cámara: " + err);
            });

        snap.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            // Obtener fotos guardadas y añadir la nueva
            const fotosGuardadas = JSON.parse(localStorage.getItem(fotosKey)) || [];
            fotosGuardadas.push(imageData);
            localStorage.setItem(fotosKey, JSON.stringify(fotosGuardadas));
            mostrarFotos(fotosGuardadas);
            alert('Foto guardada.');
        });

        function mostrarFotos(fotos) {
            fotosTomadas.innerHTML = ''; // Limpiar el contenedor
            fotos.forEach((foto, index) => {
                const img = document.createElement('img');
                img.src = foto;
                img.classList.add('foto');
                img.dataset.index = index; // Almacenar el índice de la foto

                // Botón para eliminar la foto
                const btnEliminar = document.createElement('button');
                btnEliminar.textContent = 'Eliminar Foto ' + (index + 1);
                btnEliminar.onclick = () => eliminarFoto(index);

                const div = document.createElement('div');
                div.appendChild(img);
                div.appendChild(btnEliminar);
                fotosTomadas.appendChild(div);
            });
        }

        function eliminarFoto(index) {
            const fotosGuardadas = JSON.parse(localStorage.getItem(fotosKey)) || [];
            fotosGuardadas.splice(index, 1); // Eliminar la foto del array
            localStorage.setItem(fotosKey, JSON.stringify(fotosGuardadas));
            mostrarFotos(fotosGuardadas); // Actualizar la vista
            alert('Foto eliminada.');
        }

        // Cerrar la cámara
        closeCamera.addEventListener('click', () => {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
                alert('Cámara cerrada.');
            }
        });

        function guardarSeleccion() {
            const opcionesSeleccionadas = [];
            const checkboxes = document.querySelectorAll('input[name="opcion"]:checked');
            checkboxes.forEach((checkbox) => {
                opcionesSeleccionadas.push(checkbox.value);
            });
            localStorage.setItem(localStorageKey, JSON.stringify(opcionesSeleccionadas));
            alert('Selección guardada: ' + opcionesSeleccionadas.join(', '));
        }

        function exportarAPDF() {
            const { jsPDF } = window.jspdf;

            const opcionesSeleccionadas = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            const fotosGuardadas = JSON.parse(localStorage.getItem(fotosKey)) || [];

            const doc = new jsPDF();
            doc.setFontSize(16);
            doc.text("Opciones Seleccionadas:", 10, 10);
            doc.setFontSize(12);
            opcionesSeleccionadas.forEach((opcion, index) => {
                doc.text(`${index + 1}. ${opcion}`, 10, 20 + (index * 10));
            });

            if (fotosGuardadas.length > 0) {
                doc.addPage();
                doc.text("Fotos Tomadas:", 10, 10);
                fotosGuardadas.forEach((foto, index) => {
                    const img = new Image();
                    img.src = foto;

                    img.onload = function() {
                        doc.addImage(img, 'PNG', 10, 20 + (index * 60), 180, 150);
                        if (index === fotosGuardadas.length - 1) {
                            doc.save('opciones_y_fotos.pdf');
                        }
                    };
                });
            } else {
                doc.save('opciones_y_fotos.pdf');
            }
        }

        function enviarPorWhatsApp() {
            const opcionesSeleccionadas = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            const mensaje = "Opciones seleccionadas:\n" + opcionesSeleccionadas.join(", ");
            const urlWhatsApp = `https://api.whatsapp.com/send?text=${encodeURIComponent(mensaje)}`;
            window.open(urlWhatsApp, '_blank');
        }

        // Al cargar la página, mostrar las selecciones y fotos guardadas
        window.onload = function() {
            const seleccionesGuardadas = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            seleccionesGuardadas.forEach((opcion) => {
                const checkbox = document.querySelector(`input[value="${opcion}"]`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            });

            // Cargar las fotos guardadas
            const fotosGuardadas = JSON.parse(localStorage.getItem(fotosKey)) || [];
            mostrarFotos(fotosGuardadas);
        };

        function volverAlInicio() {
            window.location.href = 'index.html'; // Redirige a la página principal
        }
    </script>
</body>
</html>
