<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea 3 - Segmento 1 - Parte Movil - Lado Izquierdo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="LogoTerniumColor.png" alt="Logo">
            <h1 class="nombre">Linea 3 - Segmento 1 - Parte Movil - Lado Izquierdo</h1>
        </div>
    </header>

    <div class="container">
        <div class="input-group">
            <label for="distribuidor4">Distribuidor:</label>
            <input type="text" id="distribuidor4">
            <input type="file" accept="image/*" capture="camera" id="photo-distribuidor4" onchange="previewPhoto(event, 'preview-distribuidor4', 'delete-distribuidor4')">
            <img id="preview-distribuidor4" src="" alt="Foto del distribuidor4" style="display:none;">
            <button id="delete-distribuidor4" class="delete-button" style="display:none;" onclick="deletePhoto('preview-distribuidor4', 'photo-distribuidor4', 'delete-distribuidor4')">Eliminar Foto</button>
        </div>
        <br>
        <div class="input-group">
            <label for="canerias4">Canerías:</label>
            <input type="text" id="canerias4">
            <input type="file" accept="image/*" capture="camera" id="photo-canerias4" onchange="previewPhoto(event, 'preview-canerias4', 'delete-canerias4')">
            <img id="preview-canerias4" src="" alt="Foto de Canerías" style="display:none;">
            <button id="delete-canerias4" class="delete-button" style="display:none;" onclick="deletePhoto('preview-canerias4', 'photo-canerias4', 'delete-canerias4')">Eliminar Foto</button>
        </div>
        <br>
        <div class="input-group">
            <label for="mangueras4">Mangueras:</label>
            <input type="text" id="mangueras4">
            <input type="file" accept="image/*" capture="camera" id="photo-mangueras4" onchange="previewPhoto(event, 'preview-mangueras4', 'delete-mangueras4')">
            <img id="preview-mangueras4" src="" alt="Foto de mangueras4" style="display:none;">
            <button id="delete-mangueras4" class="delete-button" style="display:none;" onclick="deletePhoto('preview-mangueras4', 'photo-mangueras4', 'delete-mangueras4')">Eliminar Foto</button>
        </div>

        <button onclick="guardarDatos()">Guardar Datos</button>
        <button onclick="limpiarCampos()">Limpiar Todo</button>
        <button id="export-button4">Exportar a PDF</button><br>
        <button onclick="volverAPaginaAnterior()">Volver a Página Anterior</button>
	    <button onclick="volverAlInicio()">Volver a la Página Principal</button>
    </div>

    <script>
        // Cargar datos del localStorage al cargar la página
        window.onload = function() {
            const distribuidor4Comment = localStorage.getItem('distribuidor4');
            const canerias4Comment = localStorage.getItem('canerias4');
            const mangueras4Comment = localStorage.getItem('mangueras4');
            const distribuidor4Photo = localStorage.getItem('distribuidor4Photo');
            const canerias4Photo = localStorage.getItem('canerias4Photo');
            const mangueras4Photo = localStorage.getItem('mangueras4Photo');

            if (distribuidor4Comment) {
                document.getElementById('distribuidor4').value = distribuidor4Comment;
                document.getElementById('preview-distribuidor4').src = distribuidor4Photo;
                document.getElementById('preview-distribuidor4').style.display = 'block';
                document.getElementById('delete-distribuidor4').style.display = 'inline-block';
            }
            if (canerias4Comment) {
                document.getElementById('canerias4').value = canerias4Comment;
                document.getElementById('preview-canerias4').src = canerias4Photo;
                document.getElementById('preview-canerias4').style.display = 'block';
                document.getElementById('delete-canerias4').style.display = 'inline-block';
            }
            if (mangueras4Comment) {
                document.getElementById('mangueras4').value = mangueras4Comment;
                document.getElementById('preview-mangueras4').src = mangueras4Photo;
                document.getElementById('preview-mangueras4').style.display = 'block';
                document.getElementById('delete-mangueras4').style.display = 'inline-block';
            }
        };

        function previewPhoto(event, previewId, deleteId) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.getElementById(previewId);
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';
                document.getElementById(deleteId).style.display = 'inline-block'; // Muestra el botón de eliminar
                
                // Guardar la imagen en el localStorage
                const key = previewId.replace('preview-', '') + 'Photo';
                localStorage.setItem(key, e.target.result);
            };
            reader.readAsDataURL(file);
            
            // Guardar el comentario en el localStorage
            const inputId = event.target.id.replace('photo-', '');
            const comment = document.getElementById(inputId).value;
            localStorage.setItem(inputId, comment);
        }

        function deletePhoto(previewId, fileId, deleteId) {
            document.getElementById(previewId).src = '';
            document.getElementById(previewId).style.display = 'none';
            document.getElementById(fileId).value = ''; // Limpia el archivo
            document.getElementById(deleteId).style.display = 'none'; // Oculta el botón de eliminar
            
            // Eliminar del localStorage
            const key = previewId.replace('preview-', '') + 'Photo';
            localStorage.removeItem(key);
        }

        document.getElementById('export-button4').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(16);

            // Agregar el logo al PDF
            const logoImage = document.querySelector('.logo img').src; // Obtener la fuente del logo
            doc.addImage(logoImage, 'PNG', 20, 10, 60, 25); // Ajusta la posición y el tamaño según sea necesario

            // Título del documento
            doc.text("Linea 3 - Segmento 1 - Parte Movil - Lado Izquierdo", 20, 50);

            const distribuidor4Comment = localStorage.getItem('distribuidor4') || '';
            const canerias4Comment = localStorage.getItem('canerias4') || '';
            const mangueras4Comment = localStorage.getItem('mangueras4') || '';

            doc.text(`distribuidor4: ${distribuidor4Comment}`, 20, 70);
            const distribuidor4Img = localStorage.getItem('distribuidor4Photo');
            if (distribuidor4Img) {
                doc.addImage(distribuidor4Img, 'JPEG', 20, 80, 50, 50);
            }

            doc.text(`Canerías: ${canerias4Comment}`, 20, 150);
            const canerias4Img = localStorage.getItem('canerias4Photo');
            if (canerias4Img) {
                doc.addImage(canerias4Img, 'JPEG', 20, 160, 50, 50);
            }

            doc.text(`mangueras4: ${mangueras4Comment}`, 20, 230);
            const mangueras4Img = localStorage.getItem('mangueras4Photo');
            if (mangueras4Img) {
                doc.addImage(mangueras4Img, 'JPEG', 20, 240, 50, 50);
            }

            doc.save('Linea 3 - Segmento 1 - Parte Movil - Lado Izquierdo.pdf');
        });

        function guardarDatos() {
            // Guardar comentarios
            const distribuidor4Comment = document.getElementById('distribuidor4').value;
            const canerias4Comment = document.getElementById('canerias4').value;
            const mangueras4Comment = document.getElementById('mangueras4').value;
            localStorage.setItem('distribuidor4', distribuidor4Comment);
            localStorage.setItem('canerias4', canerias4Comment);
            localStorage.setItem('mangueras4', mangueras4Comment);

            // Fotos ya se guardan automáticamente en la función previewPhoto
            alert("Datos guardados correctamente.");
        }

        function limpiarCampos() {
            // Limpiar campos de texto
            document.getElementById('distribuidor4').value = '';
            document.getElementById('canerias4').value = '';
            document.getElementById('mangueras4').value = '';

            // Limpiar fotos
            deletePhoto('preview-distribuidor4', 'photo-distribuidor4', 'delete-distribuidor4');
            deletePhoto('preview-canerias4', 'photo-canerias4', 'delete-canerias4');
            deletePhoto('preview-mangueras4', 'photo-mangueras4', 'delete-mangueras4');

            // Eliminar todos los datos del localStorage
            localStorage.removeItem('distribuidor4');
            localStorage.removeItem('canerias4');
            localStorage.removeItem('mangueras4');
            localStorage.removeItem('distribuidor4Photo');
            localStorage.removeItem('canerias4Photo');
            localStorage.removeItem('mangueras4Photo');

            alert("Todos los datos han sido eliminados.");
        }

        function volverAlInicio() {
            window.location.href = 'Linea 3 - Segmentos.html'; // Redirige a la página principal
        }

        function volverAPaginaAnterior() {
            window.history.back(); // Vuelve a la página anterior
        }
    </script>
</body>
</html>
