<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea 3 - Segmento 1 - Parte Fija - Lado Izquierdo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="LogoTerniumColor.png" alt="Logo">
            <h1 class="nombre">Linea 3 - Segmento 1 - Parte Fija - Lado Izquierdo</h1>
        </div>
    </header>

    <div class="container">
        <div class="input-group">
            <label for="distribuidor1">Distribuidor:</label>
            <input type="text" id="distribuidor1">
            <input type="file" accept="image/*" capture="camera" id="Photo-distribuidor1" onchange="previewPhoto(event, 'preview-distribuidor1', 'delete-distribuidor1')">
            <img id="preview-distribuidor1" src="" alt="Foto del distribuidor" style="display:none;">
            <button id="delete-distribuidor1" class="delete-button" style="display:none;" onclick="deletePhoto('preview-distribuidor1', 'Photo-distribuidor1', 'delete-distribuidor1')">Eliminar Foto</button>
        </div>
        <br>
        <div class="input-group">
            <label for="canerias1">Canerías:</label>
            <input type="text" id="canerias1">
            <input type="file" accept="image/*" capture="camera" id="Photo-canerias1" onchange="previewPhoto(event, 'preview-canerias1', 'delete-canerias1')">
            <img id="preview-canerias1" src="" alt="Foto de Canerías" style="display:none;">
            <button id="delete-canerias1" class="delete-button" style="display:none;" onclick="deletePhoto('preview-canerias1', 'Photo-canerias1', 'delete-canerias1')">Eliminar Foto</button>
        </div>
        <br>
        <div class="input-group">
            <label for="mangueras1">Mangueras:</label>
            <input type="text" id="mangueras1">
            <input type="file" accept="image/*" capture="camera" id="Photo-mangueras1" onchange="previewPhoto(event, 'preview-mangueras1', 'delete-mangueras1')">
            <img id="preview-mangueras1" src="" alt="Foto de mangueras" style="display:none;">
            <button id="delete-mangueras1" class="delete-button" style="display:none;" onclick="deletePhoto('preview-mangueras1', 'Photo-mangueras1', 'delete-mangueras1')">Eliminar Foto</button>
        </div>

        <button onclick="guardarDatos()">Guardar Datos</button>
        <button onclick="limpiarCampos()">Limpiar Todo</button>
        <button id="export-buttonclick">Exportar a PDF</button><br>
        <button onclick="volverAPaginaAnterior()">Volver a Página Anterior</button>
	    <button onclick="volverAlInicio()">Volver a la Página Principal</button>
    </div>

    <script>
        // Cargar datos del localStorage al cargar la página
        window.onload = function() {
            const distribuidor1Comment = localStorage.getItem('distribuidor1');
            const canerias1Comment = localStorage.getItem('canerias1');
            const mangueras1Comment = localStorage.getItem('mangueras1');
            const distribuidor1Photo = localStorage.getItem('distribuidor1Photo');
            const canerias1Photo = localStorage.getItem('canerias1Photo');
            const mangueras1Photo = localStorage.getItem('mangueras1Photo');

            if (distribuidor1Comment) {
                document.getElementById('distribuidor1').value = distribuidor1Comment;
                document.getElementById('preview-distribuidor1').src = distribuidor1Photo;
                document.getElementById('preview-distribuidor1').style.display = 'block';
                document.getElementById('delete-distribuidor1').style.display = 'inline-block';
            }
            if (canerias1Comment) {
                document.getElementById('canerias1').value = canerias1Comment;
                document.getElementById('preview-canerias1').src = canerias1Photo;
                document.getElementById('preview-canerias1').style.display = 'block';
                document.getElementById('delete-canerias1').style.display = 'inline-block';
            }
            if (mangueras1Comment) {
                document.getElementById('mangueras1').value = mangueras1Comment;
                document.getElementById('preview-mangueras1').src = mangueras1Photo;
                document.getElementById('preview-mangueras1').style.display = 'block';
                document.getElementById('delete-mangueras1').style.display = 'inline-block';
            }
        };

        function previewPhoto(event, previewId, deleteId) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.getElementById(previewId);
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';
                document.getElementById(deleteId).style.display = 'inline-block'; // Muestra el botón de eliminar
                
                // Guardar la imagen en el localStorage
                const key = previewId.replace('preview-', '') + 'Photo';
                localStorage.setItem(key, e.target.result);
            };
            reader.readAsDataURL(file);
            
            // Guardar el comentario en el localStorage
            const inputId = event.target.id.replace('Photo-', '');
            const comment = document.getElementById(inputId).value;
            localStorage.setItem(inputId, comment);
        }

        function deletePhoto(previewId, fileId, deleteId) {
            document.getElementById(previewId).src = '';
            document.getElementById(previewId).style.display = 'none';
            document.getElementById(fileId).value = ''; // Limpia el archivo
            document.getElementById(deleteId).style.display = 'none'; // Oculta el botón de eliminar
            
            // Eliminar del localStorage
            const key = previewId.replace('preview-', '') + 'Photo';
            localStorage.removeItem(key);
        }

        document.getElementById('export-buttonclick').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(16);

            // Agregar el logo al PDF
            const logoImage = document.querySelector('.logo img').src; // Obtener la fuente del logo
            doc.addImage(logoImage, 'PNG', 20, 10, 60, 25); // Ajusta la posición y el tamaño según sea necesario

            // Título del documento
            doc.text("Linea 3 - Segmento 1 - Parte Fija - Lado Izquierdo", 20, 50);

            const distribuidor1Comment = localStorage.getItem('distribuidor1') || '';
            const canerias1Comment = localStorage.getItem('canerias1') || '';
            const mangueras1Comment = localStorage.getItem('mangueras1') || '';

            doc.text(`Distribuidor: ${distribuidor1Comment}`, 20, 70);
            const distribuidor1Img = localStorage.getItem('distribuidor1Photo');
            if (distribuidor1Img) {
                doc.addImage(distribuidor1Img, 'JPEG', 20, 80, 50, 50);
            }

            doc.text(`Canerías: ${canerias1Comment}`, 20, 150);
            const canerias1Img = localStorage.getItem('canerias1Photo');
            if (canerias1Img) {
                doc.addImage(canerias1Img, 'JPEG', 20, 160, 50, 50);
            }

            doc.text(`Mangueras: ${mangueras1Comment}`, 20, 230);
            const mangueras1Img = localStorage.getItem('mangueras1Photo');
            if (mangueras1Img) {
                doc.addImage(mangueras1Img, 'JPEG', 20, 240, 50, 50);
            }

            doc.save('Linea 3 - Segmento 1 - Parte Fija - Lado Izquierdo.pdf');
        });

        function guardarDatos() {
            // Guardar comentarios
            const distribuidor1Comment = document.getElementById('distribuidor1').value;
            const canerias1Comment = document.getElementById('canerias1').value;
            const mangueras1Comment = document.getElementById('mangueras1').value;
            localStorage.setItem('distribuidor1', distribuidor1Comment);
            localStorage.setItem('canerias1', canerias1Comment);
            localStorage.setItem('mangueras1', mangueras1Comment);

            // Fotos ya se guardan automáticamente en la función previewPhoto
            alert("Datos guardados correctamente.");
        }

        function limpiarCampos() {
            // Limpiar campos de texto
            document.getElementById('distribuidor1').value = '';
            document.getElementById('canerias1').value = '';
            document.getElementById('mangueras1').value = '';

            // Limpiar fotos
            deletePhoto('preview-distribuidor1', 'Photo-distribuidor1', 'delete-distribuidor1');
            deletePhoto('preview-canerias1', 'Photo-canerias1', 'delete-canerias1');
            deletePhoto('preview-mangueras1', 'Photo-mangueras1', 'delete-mangueras1');

            // Eliminar todos los datos del localStorage
            localStorage.removeItem('distribuidor1');
            localStorage.removeItem('canerias1');
            localStorage.removeItem('mangueras1');
            localStorage.removeItem('distribuidor1Photo');
            localStorage.removeItem('canerias1Photo');
            localStorage.removeItem('mangueras1Photo');

            alert("Todos los datos han sido eliminados.");
        }

        function volverAlInicio() {
            window.location.href = 'Linea 3 - Segmentos.html'; // Redirige a la página principal
        }

        function volverAPaginaAnterior() {
            window.history.back(); // Vuelve a la página anterior
        }
    </script>
</body>
</html>
