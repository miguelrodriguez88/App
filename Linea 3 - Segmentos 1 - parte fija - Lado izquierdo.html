<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea 3 - Segmento 1 - Parte Fija - Lado Izquierdo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="LogoTerniumColor.png" alt="Logo">
            <h1 class="nombre">Linea 3 - Segmento 1 - Parte Fija - Lado Izquierdo</h1>
        </div>
    </header>

    <div class="container">
        <div class="input-group">
            <label for="distribuidor">Distribuidor:</label>
            <input type="text" id="distribuidor">
            <input type="file" accept="image/*" capture="camera" id="photo-distribuidor" onchange="previewPhoto(event, 'preview-distribuidor', 'delete-distribuidor')">
            <img id="preview-distribuidor" src="" alt="Foto del Distribuidor" style="display:none;">
            <button id="delete-distribuidor" class="delete-button" style="display:none;" onclick="deletePhoto('preview-distribuidor', 'photo-distribuidor', 'delete-distribuidor')">Eliminar Foto</button>
        </div>
        <br>
        <div class="input-group">
            <label for="canerias">Canerías:</label>
            <input type="text" id="canerias">
            <input type="file" accept="image/*" capture="camera" id="photo-canerias" onchange="previewPhoto(event, 'preview-canerias', 'delete-canerias')">
            <img id="preview-canerias" src="" alt="Foto de Canerías" style="display:none;">
            <button id="delete-canerias" class="delete-button" style="display:none;" onclick="deletePhoto('preview-canerias', 'photo-canerias', 'delete-canerias')">Eliminar Foto</button>
        </div>
        <br>
        <div class="input-group">
            <label for="mangueras">Mangueras:</label>
            <input type="text" id="mangueras">
            <input type="file" accept="image/*" capture="camera" id="photo-mangueras" onchange="previewPhoto(event, 'preview-mangueras', 'delete-mangueras')">
            <img id="preview-mangueras" src="" alt="Foto de Mangueras" style="display:none;">
            <button id="delete-mangueras" class="delete-button" style="display:none;" onclick="deletePhoto('preview-mangueras', 'photo-mangueras', 'delete-mangueras')">Eliminar Foto</button>
        </div>

        <button onclick="guardarDatos()">Guardar Datos</button>
        <button onclick="limpiarCampos()">Limpiar Todo</button>
        <button id="export-button">Exportar a PDF</button><br>
        <button onclick="volverAPaginaAnterior()">Volver a Página Anterior</button>
	    <button onclick="volverAlInicio()">Volver a la Página Principal</button>
    </div>

    <script>
        // Cargar datos del localStorage al cargar la página
        window.onload = function() {
            const distribuidorComment = localStorage.getItem('distribuidor');
            const caneriasComment = localStorage.getItem('canerias');
            const manguerasComment = localStorage.getItem('mangueras');
            const distribuidorPhoto = localStorage.getItem('distribuidorPhoto');
            const caneriasPhoto = localStorage.getItem('caneriasPhoto');
            const manguerasPhoto = localStorage.getItem('manguerasPhoto');

            if (distribuidorComment) {
                document.getElementById('distribuidor').value = distribuidorComment;
                document.getElementById('preview-distribuidor').src = distribuidorPhoto;
                document.getElementById('preview-distribuidor').style.display = 'block';
                document.getElementById('delete-distribuidor').style.display = 'inline-block';
            }
            if (caneriasComment) {
                document.getElementById('canerias').value = caneriasComment;
                document.getElementById('preview-canerias').src = caneriasPhoto;
                document.getElementById('preview-canerias').style.display = 'block';
                document.getElementById('delete-canerias').style.display = 'inline-block';
            }
            if (manguerasComment) {
                document.getElementById('mangueras').value = manguerasComment;
                document.getElementById('preview-mangueras').src = manguerasPhoto;
                document.getElementById('preview-mangueras').style.display = 'block';
                document.getElementById('delete-mangueras').style.display = 'inline-block';
            }
        };

        function previewPhoto(event, previewId, deleteId) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.getElementById(previewId);
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';
                document.getElementById(deleteId).style.display = 'inline-block'; // Muestra el botón de eliminar
                
                // Guardar la imagen en el localStorage
                const key = previewId.replace('preview-', '') + 'Photo';
                localStorage.setItem(key, e.target.result);
            };
            reader.readAsDataURL(file);
            
            // Guardar el comentario en el localStorage
            const inputId = event.target.id.replace('photo-', '');
            const comment = document.getElementById(inputId).value;
            localStorage.setItem(inputId, comment);
        }

        function deletePhoto(previewId, fileId, deleteId) {
            document.getElementById(previewId).src = '';
            document.getElementById(previewId).style.display = 'none';
            document.getElementById(fileId).value = ''; // Limpia el archivo
            document.getElementById(deleteId).style.display = 'none'; // Oculta el botón de eliminar
            
            // Eliminar del localStorage
            const key = previewId.replace('preview-', '') + 'Photo';
            localStorage.removeItem(key);
        }

        document.getElementById('export-button').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(16);

            // Agregar el logo al PDF
            const logoImage = document.querySelector('.logo img').src; // Obtener la fuente del logo
            doc.addImage(logoImage, 'PNG', 20, 10, 50, 30); // Ajusta la posición y el tamaño según sea necesario

            // Título del documento
            doc.text("Linea 3 - Segmento 1 - Parte Fija - Lado Izquierdo", 20, 50);

            const distribuidorComment = localStorage.getItem('distribuidor') || '';
            const caneriasComment = localStorage.getItem('canerias') || '';
            const manguerasComment = localStorage.getItem('mangueras') || '';

            doc.text(`Distribuidor: ${distribuidorComment}`, 20, 70);
            const distribuidorImg = localStorage.getItem('distribuidorPhoto');
            if (distribuidorImg) {
                doc.addImage(distribuidorImg, 'JPEG', 20, 80, 50, 50);
            }

            doc.text(`Canerías: ${caneriasComment}`, 20, 150);
            const caneriasImg = localStorage.getItem('caneriasPhoto');
            if (caneriasImg) {
                doc.addImage(caneriasImg, 'JPEG', 20, 160, 50, 50);
            }

            doc.text(`Mangueras: ${manguerasComment}`, 20, 230);
            const manguerasImg = localStorage.getItem('manguerasPhoto');
            if (manguerasImg) {
                doc.addImage(manguerasImg, 'JPEG', 20, 240, 50, 50);
            }

            doc.save('Linea 3 - Segmento 1 - Parte Fija - Lado Izquierdo.pdf');
        });

        function guardarDatos() {
            // Guardar comentarios
            const distribuidorComment = document.getElementById('distribuidor').value;
            const caneriasComment = document.getElementById('canerias').value;
            const manguerasComment = document.getElementById('mangueras').value;
            localStorage.setItem('distribuidor', distribuidorComment);
            localStorage.setItem('canerias', caneriasComment);
            localStorage.setItem('mangueras', manguerasComment);

            // Fotos ya se guardan automáticamente en la función previewPhoto
            alert("Datos guardados correctamente.");
        }

        function limpiarCampos() {
            // Limpiar campos de texto
            document.getElementById('distribuidor').value = '';
            document.getElementById('canerias').value = '';
            document.getElementById('mangueras').value = '';

            // Limpiar fotos
            deletePhoto('preview-distribuidor', 'photo-distribuidor', 'delete-distribuidor');
            deletePhoto('preview-canerias', 'photo-canerias', 'delete-canerias');
            deletePhoto('preview-mangueras', 'photo-mangueras', 'delete-mangueras');

            // Eliminar todos los datos del localStorage
            localStorage.removeItem('distribuidor');
            localStorage.removeItem('canerias');
            localStorage.removeItem('mangueras');
            localStorage.removeItem('distribuidorPhoto');
            localStorage.removeItem('caneriasPhoto');
            localStorage.removeItem('manguerasPhoto');

            alert("Todos los datos han sido eliminados.");
        }

        function volverAlInicio() {
            window.location.href = 'Linea 3 - Segmentos.html'; // Redirige a la página principal
        }

        function volverAPaginaAnterior() {
            window.history.back(); // Vuelve a la página anterior
        }
    </script>
</body>
</html>
