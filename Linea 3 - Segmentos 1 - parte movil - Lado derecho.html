<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea 3 - Segmento 1 - Parte Movil - Lado Derecho</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="LogoTerniumColor.png" alt="Logo">
            <h1 class="nombre">Linea 3 - Segmento 1 - Parte Movil - Lado Derecho</h1>
        </div>
    </header>

    <div class="container">
        <div class="input-group">
            <label for="distribuidor3">Distribuidor:</label>
            <input type="text" id="distribuidor3">
            <input type="file" accept="image/*" capture="camera" id="photo-distribuidor3" onchange="previewPhoto(event, 'preview-distribuidor3', 'delete-distribuidor3')">
            <img id="preview-distribuidor3" src="" alt="Foto del distribuidor3" style="display:none;">
            <button id="delete-distribuidor3" class="delete-button" style="display:none;" onclick="deletePhoto('preview-distribuidor3', 'photo-distribuidor3', 'delete-distribuidor3')">Eliminar Foto</button>
        </div>
        <br>
        <div class="input-group">
            <label for="canerias3">Canerías:</label>
            <input type="text" id="canerias3">
            <input type="file" accept="image/*" capture="camera" id="photo-canerias3" onchange="previewPhoto(event, 'preview-canerias3', 'delete-canerias3')">
            <img id="preview-canerias3" src="" alt="Foto de Canerías" style="display:none;">
            <button id="delete-canerias3" class="delete-button" style="display:none;" onclick="deletePhoto('preview-canerias3', 'photo-canerias3', 'delete-canerias3')">Eliminar Foto</button>
        </div>
        <br>
        <div class="input-group">
            <label for="mangueras3">Mangueras:</label>
            <input type="text" id="mangueras3">
            <input type="file" accept="image/*" capture="camera" id="photo-mangueras3" onchange="previewPhoto(event, 'preview-mangueras3', 'delete-mangueras3')">
            <img id="preview-mangueras3" src="" alt="Foto de mangueras3" style="display:none;">
            <button id="delete-mangueras3" class="delete-button" style="display:none;" onclick="deletePhoto('preview-mangueras3', 'photo-mangueras3', 'delete-mangueras3')">Eliminar Foto</button>
        </div>

        <button onclick="guardarDatos()">Guardar Datos</button>
        <button onclick="limpiarCampos()">Limpiar Todo</button>
        <button id="export-button3">Exportar a PDF</button><br>
        <button onclick="volverAPaginaAnterior()">Volver a Página Anterior</button>
	    <button onclick="volverAlInicio()">Volver a la Página Principal</button>
    </div>

    <script>
        // Cargar datos del localStorage al cargar la página
        window.onload = function() {
            const distribuidor3Comment = localStorage.getItem('distribuidor3');
            const canerias3Comment = localStorage.getItem('canerias3');
            const mangueras3Comment = localStorage.getItem('mangueras3');
            const distribuidor3Photo = localStorage.getItem('distribuidor3Photo');
            const canerias3Photo = localStorage.getItem('canerias3Photo');
            const mangueras3Photo = localStorage.getItem('mangueras3Photo');

            if (distribuidor3Comment) {
                document.getElementById('distribuidor3').value = distribuidor3Comment;
                document.getElementById('preview-distribuidor3').src = distribuidor3Photo;
                document.getElementById('preview-distribuidor3').style.display = 'block';
                document.getElementById('delete-distribuidor3').style.display = 'inline-block';
            }
            if (canerias3Comment) {
                document.getElementById('canerias3').value = canerias3Comment;
                document.getElementById('preview-canerias3').src = canerias3Photo;
                document.getElementById('preview-canerias3').style.display = 'block';
                document.getElementById('delete-canerias3').style.display = 'inline-block';
            }
            if (mangueras3Comment) {
                document.getElementById('mangueras3').value = mangueras3Comment;
                document.getElementById('preview-mangueras3').src = mangueras3Photo;
                document.getElementById('preview-mangueras3').style.display = 'block';
                document.getElementById('delete-mangueras3').style.display = 'inline-block';
            }
        };

        function previewPhoto(event, previewId, deleteId) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.getElementById(previewId);
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';
                document.getElementById(deleteId).style.display = 'inline-block'; // Muestra el botón de eliminar
                
                // Guardar la imagen en el localStorage
                const key = previewId.replace('preview-', '') + 'Photo';
                localStorage.setItem(key, e.target.result);
            };
            reader.readAsDataURL(file);
            
            // Guardar el comentario en el localStorage
            const inputId = event.target.id.replace('photo-', '');
            const comment = document.getElementById(inputId).value;
            localStorage.setItem(inputId, comment);
        }

        function deletePhoto(previewId, fileId, deleteId) {
            document.getElementById(previewId).src = '';
            document.getElementById(previewId).style.display = 'none';
            document.getElementById(fileId).value = ''; // Limpia el archivo
            document.getElementById(deleteId).style.display = 'none'; // Oculta el botón de eliminar
            
            // Eliminar del localStorage
            const key = previewId.replace('preview-', '') + 'Photo';
            localStorage.removeItem(key);
        }

        document.getElementById('export-button3').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(16);

            // Agregar el logo al PDF
            const logoImage = document.querySelector('.logo img').src; // Obtener la fuente del logo
            doc.addImage(logoImage, 'PNG', 20, 10, 60, 25); // Ajusta la posición y el tamaño según sea necesario

            // Título del documento
            doc.text("Linea 3 - Segmento 1 - Parte Movil - Lado Derecho", 20, 50);

            const distribuidor3Comment = localStorage.getItem('distribuidor3') || '';
            const canerias3Comment = localStorage.getItem('canerias3') || '';
            const mangueras3Comment = localStorage.getItem('mangueras3') || '';

            doc.text(`distribuidor3: ${distribuidor3Comment}`, 20, 70);
            const distribuidor3Img = localStorage.getItem('distribuidor3Photo');
            if (distribuidor3Img) {
                doc.addImage(distribuidor3Img, 'JPEG', 20, 80, 50, 50);
            }

            doc.text(`Canerías: ${canerias3Comment}`, 20, 150);
            const canerias3Img = localStorage.getItem('canerias3Photo');
            if (canerias3Img) {
                doc.addImage(canerias3Img, 'JPEG', 20, 160, 50, 50);
            }

            doc.text(`mangueras3: ${mangueras3Comment}`, 20, 230);
            const mangueras3Img = localStorage.getItem('mangueras3Photo');
            if (mangueras3Img) {
                doc.addImage(mangueras3Img, 'JPEG', 20, 240, 50, 50);
            }

            doc.save('Linea 3 - Segmento 1 - Parte Movil - Lado Derecho.pdf');
        });

        function guardarDatos() {
            // Guardar comentarios
            const distribuidor3Comment = document.getElementById('distribuidor3').value;
            const canerias3Comment = document.getElementById('canerias3').value;
            const mangueras3Comment = document.getElementById('mangueras3').value;
            localStorage.setItem('distribuidor3', distribuidor3Comment);
            localStorage.setItem('canerias3', canerias3Comment);
            localStorage.setItem('mangueras3', mangueras3Comment);

            // Fotos ya se guardan automáticamente en la función previewPhoto
            alert("Datos guardados correctamente.");
        }

        function limpiarCampos() {
            // Limpiar campos de texto
            document.getElementById('distribuidor3').value = '';
            document.getElementById('canerias3').value = '';
            document.getElementById('mangueras3').value = '';

            // Limpiar fotos
            deletePhoto('preview-distribuidor3', 'photo-distribuidor3', 'delete-distribuidor3');
            deletePhoto('preview-canerias3', 'photo-canerias3', 'delete-canerias3');
            deletePhoto('preview-mangueras3', 'photo-mangueras3', 'delete-mangueras3');

            // Eliminar todos los datos del localStorage
            localStorage.removeItem('distribuidor3');
            localStorage.removeItem('canerias3');
            localStorage.removeItem('mangueras3');
            localStorage.removeItem('distribuidor3Photo');
            localStorage.removeItem('canerias3Photo');
            localStorage.removeItem('mangueras3Photo');

            alert("Todos los datos han sido eliminados.");
        }

        function volverAlInicio() {
            window.location.href = 'Linea 3 - Segmentos.html'; // Redirige a la página principal
        }

        function volverAPaginaAnterior() {
            window.history.back(); // Vuelve a la página anterior
        }
    </script>
</body>
</html>
